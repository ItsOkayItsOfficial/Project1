<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="ItsOkayItsOfficial">
    <link rel="shortcut icon" href="assets/img/logo.png">

    <title>Bootcamp CODEx</title>

    <!-- Bootstrap CSS 3.3.7 -->
    <link id="bootstrap" rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Search -->
    <nav class="site-nav active">
        <img class="navbar-brand" src="assets/img/owl_logo_1.svg">
        <form class="navbar-form navbar-center">

            <!-- Keyword Search -->
            <div for="searchInput" class="form-group">
                <input id="searchInput" type="text" class="form-control" placeholder="search term">
            </div>
            <button id="searchButton" type="submit" class="btn btn-default">Search</button>
            <!-- /Keyword Search -->

            <!-- Zip Change -->
            <div class="btn-group" id='chosenZip'>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id='zipHolder'>
                      <span class="caret"></span>
                    </button>
                <ul class="dropdown-menu">
                    <li><a id='changeZip'>Change Zip Code</a></li>
                </ul>
            </div>
            <!-- /Zip Change -->

        </form>
    </nav>
    <!-- /Search -->

    <!-- Zip Input -->
    <div id="zipModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Please Enter Zip Code</h4>
                </div>

                <div class="modal-body">
                    <div class='form-group' id='zipForm'>
                        <input type="text" class="form-control" placeholder="Zip Code.." id='userZip'>
                    </div>
                    <button id='zipSearch' class="btn btn-primary" type="input">Let's Go!</button>
                </div>
            </div>

        </div>
    </div>
    <!-- /Zip Input -->

    <!-- Google ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Moment JS  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Codepen JS  -->
    <script async src="https://production-assets.codepen.io/assets/embed/ei.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>

</body>

</html>
